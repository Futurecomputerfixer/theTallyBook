{% extends "layout.html" %}

{% block body %}
    <nav id='header' class="row" style="width: 1452px;">        
        <a href="entry" class="col-1 nav-bar" style="font-size:18px;">NEW ENTRY</a>
        <a href="summary" class="col-1 nav-bar" style="font-size:18px;">MONTHLY SUMMARY</a>
        <a href="/" class="logo col-8 nav-bar"><strong><i class="bi bi-card-checklist"></i> THE TALLYBOOK</strong><i style='font-size:20px'> your expenses tracker</i></a> 
        <a href="/logout" class="col-2 nav-bar" style="text-align: right; font-size:18px">LOGOUT</a>
    </nav>
    
    <div class="container-entry">
        <form action="/entry" method="post">
             <h1 style="text-align:center;color:gold">NEW SPENDING</h1>
             
             <div class="input-group mb-3">
                <label for="Category" style="color:honeydew">Choose a Category :</label>
                <select name="Category" id="Category">
                    <option selected value="" disabled>Category...</option>
                    {% if categories %}
                        {% for category in categories %}
                            <option value={{ category[0] }}>{{ category[0] }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
                <a href="/category" class="btn btn-primary">NEW</a>
             </div>

             <div class="input-group mb-3">
             <div class="input-group-prepend">
                 <span class="input-group-text" id="inputGroup-sizing-default">DESCRIPTION</span>
             </div>
             <input name="description" autocomplete="off" id="description" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
             </div>
             
             <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">AMOUNT</span>
                </div>
                <input name="amount" id="amount" type="number" class="form-control" min="1" max="99999" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">DATE</span>
                </div>
                <input name="date" id="date" type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <button type="submit" class="btn btn-info" onclick="return validateForm()">ENTER</button>
            <script>
                function validateForm(){
                    var cat = document.getElementById("Category").value;
                    var x = document.getElementById("description").value;
                    var y = document.getElementById("amount").value;
                    var z = document.getElementById("date").value;
                    if(x == "" || y == "" || z == "" || cat == ""){
                        alert("Input cannot be blank");
                        return false;
                    }
                }
    
            </script>
        </form>
    </div>
    
    
    
{% endblock %}
